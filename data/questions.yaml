- number: '3.085'
  category: Övervärdiga idéer
  uses_image: false
  question: Vad kännetecknar en övervärdig idé?
  options:
  - En fullständigt verklighetsfrånvänd och orubblig föreställning som inte delas
    av andra i samma kultur.
  - En tillfällig och snabbt övergående tanke som inte påverkar individens beteende.
  - En tanke eller föreställning som är intensivt upptagande för individen, men där
    personen delvis kan ifrågasätta dess rimlighet.
  - En idé som är allmänt accepterad i samhället och delas av de flesta.
  - En tanke som endast förekommer vid psykotiska tillstånd och alltid kräver psykiatrisk
    vård.
  correct_option_index: 2
  more_information: En övervärdig idé är en tanke eller föreställning som upptar personen
