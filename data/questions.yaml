    hör röster som hon beskriver som lösryckta; ibland kan det vara grannarna hon
    hör och ibland sina föräldrar. De senaste månaderna har patienten gått ned i vikt
    då hon ätit dåligt eftersom hon uppfattar många maträtter och ingredienser som
