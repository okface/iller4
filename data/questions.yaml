- number: '1.004'
  category: Kardiologi
  uses_image: false
  question: 'En 73-årig kvinna inkommer till akuten med ambulans på grund av andningssvårigheter.
    Symtomen började för några veckor sedan och har de senaste dagarna förvärrats.
    Hon har även haft besvärande hosta nattetid och ringde ambulans idag p.g.a. ökad
    andningspåverkan. Förnekar bröstsmärtor. Patienten har känd hjärtsvikt med EF
    35 % efter koronar ischemi inklusive två tidigare hjärtinfarkter, den senaste
    för tre år sedan. Aktuella mediciner: bisoprolol 2,5 mg 1×1, enalapril 10 mg 1×1,
    furosemid 40 mg vid behov, trombyl 75 mg 1×1, atorvastatin 80 mg 1×1. Status:
    samtalsdyspné. POX 92 % med 5 liter syrgas via mask. Andningsfrekvens 30/min.
    Varm perifert. Lungor: lösa rassel upp till hilusnivå bilateralt. Hjärta: oregelbunden
    rytm, frekvens 100–110/min, halsvenstas. Blodtryck 140/80. EKG visar förmaksflimmer
    med frekvens 100–110 slag/min samt Q‑vågor inferiort, inga tecken på pågående
    ischemi. Ingen feber. Vilket av följande alternativ utgör förstahandsbehandlingen
    av detta tillstånd?'
  options:
  - Intravenös betablockad samt furosemid
  - Intravenöst milrinon (inotrostöd) samt CPAP
  - Intravenöst digoxin samt CPAP
  - Akut elkonvertering
  - Intravenöst nitroglycerin samt CPAP
  correct_option_index: 4
  more_information: Akut vänsterkammarsvikt med lungödem behandlas initialt med syrgas/CPAP
    för att förbättra gasutbyte och med vasodilatation (t.ex. intravenöst nitroglycerin)
    för att minska preload/afterload och snabbt avlasta hjärtat. Betablockad är olämpligt
    vid akut dekompensation; inotropa droger används vid hypotension/kardiogen chock;
    digoxin ger ej snabb avlastning, och elkonvertering behövs endast vid hemodynamisk
    instabilitet relaterad till arytmi.
- number: '1.005'
  category: Kardiologi
  uses_image: false
  question: Vilket av följande påståenden angående terapi för patienter med hjärtsvikt
    är INTE rätt?
  options:
  - Regelbunden fysisk träning förbättrar fysisk kapacitet hos hjärtsviktspatienter
    men minskar inte mortaliteten.
  - Angiotensin‑receptorblockerande läkemedel (ARB) är mindre effektiva än angiotensin‑konverterande
    enzym‑hämmare (ACE‑hämmare) avseende reduktion av mortalitet hos patienter med
    hjärtsvikt med nedsatt ejektionsfraktion (EF).
  - Spironolakton ger minskad mortalitet hos patienter med nedsatt ejektionsfraktion
    (EF).
  - Digoxin har ingen effekt avseende reduktion av mortalitet hos patienter med hjärtsvikt
    med nedsatt ejektionsfraktion (EF).
  - ACE‑hämmare är indicerat för alla patienter med hjärtsvikt med nedsatt ejektionsfraktion
    (EF) oavsett NYHA‑klass.
  correct_option_index: 1
  more_information: Påståendet om att ARB är mindre effektiva än ACE‑hämmare är inte
    korrekt; ARB har i praktiken likvärdig effekt på mortalitet och används vid intolerans
    för ACE‑hämmare. Övriga påståenden är korrekta enligt nuvarande evidens.
- number: '1.006'
  category: Kardiologi
  uses_image: false
  question: 'En 52-årig man söker för trötthet och andfåddhet sedan tre månader tillbaka.
    De senaste veckorna har han också haft ortopné. Ingen bröstsmärta. Under tio år
    har han haft hypertoni, välreglerad med bisoprolol 5 mg 1×1 och hydroklortiazid
    25 mg 1×1. Patienten röker ett halvt paket per dag. Ingen hereditet för hjärtsjukdom.
    Han dricker whisky vid sociala tillställningar och tar dessutom 1–2 martinis dagligen
    vid lunchtid. Status: andningsfrekvens 20/min. Lungor: bilaterala rassel basalt.
    Hjärta: regelbunden rytm, puls 104 slag/min, systoliskt blåsljud grad 2/6 vid
    apex. EKG: sinusrytm, inga ischemiska förändringar. Blodtryck 135/85. Lungröntgen:
    förstorat hjärta och lättare stastecken. Vilken är den mest sannolika orsaken
    till patientens hjärtsvikt?'
  options:
  - Alkoholkardiomyopati
  - För hög dos betablockad
  - Kranskärlssjukdom
  - Hypertrofisk kardiomyopati
  - Hypertoni
  correct_option_index: 0
  more_information: Kroniskt betydande alkoholintag är en välkänd orsak till dilaterad
    kardiomyopati och ger symtom som trötthet, andfåddhet och stor hjärtskugga på
    lungröntgen. Övriga alternativ är mindre troliga utifrån välreglerad hypertoni,
    frånvaro av ischemitecken och kliniskt inslag som talar för alkoholrelaterad kardiomyopati.
- number: '1.007'
  category: Kardiologi
  uses_image: false
  question: 'En 74-årig kvinna med osteoporos och välbehandlad hypertoni har remitterats
    för ekokardiografi inför en höftoperation. Undersökningsresultat: Normalstor vänsterkammare,
    LVEF 60 %. Förkalkad aortaklaff med maximal gradient 14 mmHg (mild stenos). Mitralisinsufficiens
    grad 1/3 (lindrig) och en lindrig trikuspidalisinsufficiens. Maximal gradient
    över trikuspidalis 21 mmHg (normalvärde). Efter den lyckade höftoperationen frågar
    ortopeden: ''Vad ska man göra med dessa klaffförändringar?'''
  options:
  - Transesofageal ekokardiografi för bättre kartläggning av klaffarna
  - Årliga ekokardiografiska kontroller
  - Ingen ekokardiografisk uppföljning; remiss till primärvården för uppföljning av
    hypertoni
  - Arbets‑EKG
  - CT‑angiografi för kartläggning av kranskärlen inför eventuell klaffoperation
  correct_option_index: 2
  more_information: Klaffförändringarna är måttliga och hemodynamiskt obetydliga (lätt
    aortastenos med maxgradient 14 mmHg, LVEF 60 %, lindrig mitralis och trikuspidalisinsufficiens)
    och kräver ingen specifik kardiologisk uppföljning utöver ordinarie primärvårdskontroller.
    Mer invasiva utredningar eller tätare ekokontroller är inte indicerade utan symtom
    eller tecken på progress.
- number: '1.008'
  category: Kardiologi
  uses_image: false
  question: 'En 50-årig normotensiv kvinna med astma remitteras för poliklinisk ekokardiografi
    efter en kort episod med förmaksflimmer. Ekokardiografi: normalstor välfungerande
    vänsterkammare, EF 60 %. Bikuspid aortaklaff med en central insufficiens grad
    1/3. Vidgad aortarot ca 59 mm i diameter. Mitralisinsufficiens grad 1/3. Normalstort
    vänster förmak. PA‑tryck cirka 23 mmHg. Hur bör fallet handläggas efter dessa
    fynd?'
  options:
  - MR‑hjärta för närmare kartläggning av klaffarna och aortan
  - Uppföljande ekokardiografi om 6 månader
  - Beställa CT‑aorta och koronarangiografi samt remittera patienten för aortarotskirurgisk
    konsultation
  - Remiss för förmaksflimmerablation
  correct_option_index: 2
  more_information: Aortaroten på cirka 59 mm hos en patient med bikuspid aortaklaff
    överstiger sedvanliga operationsgränser och kräver detaljerad anatomisk kartläggning
    med CT (inklusive koronarbedömning) och remiss för kirurgisk konsultation. MR
    eller uppföljning i primärvård är inte tillräckligt vid denna stora dilatation,
    och förmaksflimmerablation är sekundärt till den akuta aortarotsfrågan.
- number: '1.009'
  category: Kardiologi
  uses_image: false
  question: '55‑årig symptomfri man med hyperlipidemi och hypertoni har remitterats
    för ekokardiografisk utredning av blåsljud. Undersökningsresultat: lätt hypertrof
    vänsterkammare med god systolisk funktion, inga hypokinesier. Förkalkad aortaklaff
    med maximal aortagradient 31 mmHg. Förkalkad bakre mitralisklaff med lindrig mitralisinsufficiens.
    PA‑tryck 34 mmHg. Blodtryck 132/79 mmHg. Aortastenosen tycks förklara blåsljudet.
    Hur bör aortastenosen handläggas i nuläget?'
  options:
  - Transesofageal ekokardiografi (TEE)
  - Ekokardiografisk kontroll om cirka ett år
  - Intensifierad blodtryckssänkning med diuretika
  - Koronarangiografi och presentation på thoraxkonferens inför ställningstagande
    till eventuell klaffoperation
  correct_option_index: 1
  more_information: Asymptomatisk patient med bevarad systolisk funktion och maximal
    aortagradient 31 mmHg har sannolikt mild–måttlig aortastenos och ska följas med
    upprepad ekokardiografi om ungefär ett år för att bevaka eventuell progression.
    Invasiva utredningar eller kirurgiska överväganden är inte aktuella utan symtom
    eller tecken på allvarlig stenos.
- number: '1.010'
  category: Kardiologi
  uses_image: true
  question: Du har tagit ett extrapass på medicinakuten. Du träffar Sara, 39 år, som
    söker på grund av hjärtklappningsbesvär sedan två timmar tillbaka. Hon har haft
    sporadiska besvär tidigare men aldrig så ihållande som nu. Vad visar EKG?
  options:
  - Regelbunden supraventrikulär takykardi
  - Sinustakykardi
  - Förmaksflimmer
  - Kammartakykardi
  - Förmaksfladder
  correct_option_index: 0
  more_information: EKG-bilden beskriver sannolikt en regelbunden, smal QRS-takykardi
    med abrupt insättande, vilket är typiskt för paroxysmal supraventrikulär takykardi
    (SVT). Förmaksflimmer ger oregelbunden rytm; kammartakykardi har ofta breda QRS-komplex;
    sinustakykardi brukar föregås av fysiologiska orsaker och är oftare mindre abrupt.
- number: '1.011'
  category: Kardiologi
  uses_image: true
  question: 66-årig kvinna med psoriasis och hyperlipidemi. Genomgick PCI mot LAD
    pga angina pectoris för två år sedan. Medicineras med Trombyl, Atorvastatin och
    metotrexat. Söker akuten för successivt tilltagande försämring, framför allt i
    form av trötthet och andfåddhet. Har noterat att pulsen knappast alls går upp
    vid ansträngning. Vilken diagnos talar EKG för?
  options:
  - Sick sinus-syndrom
  - AV-block III
  - AV-block II
  - AV-block I
  - Förmaksflimmer
  correct_option_index: 0
  more_information: Sick sinus-syndrom ger symtom som trötthet och otillräcklig frekvensökning
    vid ansträngning (chronotrop inkompetens). AV-block III eller II skulle ge mer
    uttalad bradykardi eller dissociation mellan förmak och kammare, och förmaksflimmer
    ger vanligtvis oregelbunden snabb eller långsam kammarrytm, varför sick sinus
    är mest förenligt med patientens symtom och EKG-bild i detta sammanhang.
- number: '1.012'
  category: Kardiologi
  uses_image: true
  question: Till vårdcentralen kommer Per Larsson, 84 år, i sällskap med sin dotter.
    Han behandlas sedan tidigare för hypertoni och typ 2‑diabetes med T Enalapril
    10 mg 1×1, T Plendil 5 mg 1×1 och T Metformin 500 mg 1×2. Sedan några veckor har
    patienten upplevt tilltagande andfåddhet men förnekar hjärtklappning. Vad visar
    EKG?
  options:
  - Förmaksflimmer
  - Sinusrytm, SVES och muskelstörningar
  - Respiratorisk sinusarytmi
  - Atypiskt förmaksfladder
  - Torsade de pointes
  correct_option_index: 0
  more_information: Förmaksflimmer är vanligt hos äldre och kan ge andfåddhet utan
    att patienten upplever hjärtklappning. De andra alternativen innebär antingen
    annan rytmstörning (SVES, sinusarytmi, förmaksfladder med typisk bild) eller en
    livshotande ventrikulär arytmi (torsade de pointes) som kliniskt skulle skilja
    sig från den beskrivna bilden.
- number: '1.013'
  category: Kardiologi
  uses_image: false
  question: För en vecka sedan drabbades en 55‑årig man av en stor hjärtinfarkt som
    behandlades akut och framgångsrikt med PCI. Ekokardiografi utförd strax därefter
    visade akinesi över framväggen och nedsatt systolisk vänsterkammarfunktion med
    ejektionsfraktion runt 35 %. Patienten har återhämtat sig väl och har inga bröstsmärtor.
    Upplever heller ingen andfåddhet vid promenad på plan mark men däremot vid gång
    i uppförsbackar. Deltar i ’Hjärtskola’. Sedvanlig medicinering inklusive Trombyl,
    Brilique, Enalapril, Metoprolol, Atorvastatin. Upptitrering av Enalapril och Metoprolol
    påbörjad. Vilken ytterligare åtgärd bör vidtas i dagsläget?
  options:
  - Tillägg av loopdiuretika
  - Utredning avseende hjärttransplantation
  - Tillägg av hjärtselektiv kalciumflödeshämmare
  - Fortsatt upptitrering av Enalapril och Metoprolol samt tillägg av Forxiga och
    Eplerenone
  - Remiss för stress‑ekokardiografi för att ta reda på om det finns reversibel ischemi
  correct_option_index: 3
  more_information: Fortsatt upptitrering av ACE‑hämmare och betablockerare samt tillägg
    av SGLT2‑hämmare (Forxiga) och aldosteronantagonist (eplerenon) är indicerat vid
    ischemisk systolisk hjärtsvikt med EF ≈35 % för att förbättra prognos och minska
    remodellering. Loopdiuretika behövs endast vid tecken på vätskeretention, hjärttransplantation
    är inte aktuell i detta skede och hjärtselektiv kalciumkanalblockerare är olämplig
    vid reducerad EF.
- number: '1.014'
  category: Kardiologi
  uses_image: false
  question: 'En 75‑årig kvinna, före detta rökare med känd typ 2‑diabetes och tablettbehandlad
    hypertoni, sökte för några dagar sedan vid vårdcentralen. Hon rapporterade successivt
    tilltagande trötthet och andfåddhet under de senaste månaderna. Sedan några veckor
    tillbaka har hon dessutom noterat lätt svullnad av båda underbenen. Känner sig
    i övrigt i stort sett frisk. Status: opåverkad i vila. Lindriga pittingödem bilateralt
    på underben/fötter. Hjärta: oregelbunden hjärtrytm, frekvens 96/min. Inga blåsljud.
    Lungor: basala rassel bilateralt. BT: 160/85 mmHg. EKG: förmaksflimmer. Antydan
    till vänsterkammarhypertrofi. Lab: NT‑proBNP 2963 ng/L och Troponin I‑serie (99:e
    percentilnivå 15 ng/L) 45–55–48 ng/L. GFR 54 mL/min/1,73 m2 (måttligt nedsatt
    njurfunktion). Hb 119 g/L. CRP 7 mg/L. Subakut ekokardiografi på privat hjärtmottagning
    visade en normal ejektionsfraktion i vänster kammare (52 %), lindrig vänsterkammarhypertrofi,
    förstorat vänster förmak och tecken till förhöjda fyllnadstryck. Vilken är den
    mest sannolika orsaken till patientens aktuella besvär?'
  options:
  - Hypertrof kardiomyopati
  - Hypertensivt lungödem
  - Dåligt reglerat förmaksflimmer
  - Hjärtsvikt p.g.a. subakut hjärtinfarkt
  - Hjärtsvikt med bevarad ejektionsfraktion
  correct_option_index: 4
  more_information: Hög ålder, långvarig hypertoni, förmaksflimmer och normal EF med
    förhöjda fyllnadstryck och förstorade förmak talar för hjärtsvikt med bevarad
    ejektionsfraktion (HFpEF). Troponinhöjningen är måttlig och mer förenlig med kronisk
    myokardskada eller belastning än med en färsk stor infarkt; hypertrof kardiomyopati
    och enbart dåligt reglerat flimmer är mindre sannolika som huvudorsak i denna
    kontext.
- number: '1.015'
  category: Kardiologi
  uses_image: true
  question: En 68‑årig frisk man noterade på sin pulsklocka en puls motsvarande 150/min.
    Känner dock inte alls av detta. Ringer sjukvårdsupplysningen för att fråga om
    han bör uppsöka vård och hänvisas till jourcentralen. Vad visar EKG?
  options:
  - Sinustakykardi
