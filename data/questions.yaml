  question: 'En 52-årig man söker för trötthet och andfåddhet sedan 3 månader tillbaka.
    De senaste veckorna har han också haft ortopné. Inga bröstsmärtor, vare sig i
    vila eller vid ansträngning. Sedan tio år tillbaka hypertoni, som är välreglerad
    med Bisoprolol 5 mg 1x1 och Hydroklortiazid 25 mg 1x1. Patienten röker 1/2 paket
    per dag. Ingen hereditet för hjärtsjukdom. Han dricker whisky vid sociala tillställningar
    och tar även 1-2 Martinis dagligen vid lunchtid. Status; Andningsfrekvens 20/min.
    Lungor: bilaterala rassel basalt, Hjärta: regelbunden rytm, puls 104 slag/min,
    systoliskt blåsljud grad 2/6 vid apex. EKG: Sinusrytm, inga ischemiska förändringar.
    Blodtryck: 135/85. Lungröntgen: Förstorat hjärta och lättare stastecken. Vilken
    är den mest sannolika orsaken till patientens hjärtsvikt?'
  options:
  - Alkoholkardiomyopati
  - För hög dos betablockad
  - Kranskärlssjukdom
  - Hypertrofisk kardiomyopati
  - Hypertoni
  correct_option_index: 0
  more_information: Kronisk alkoholmissbruk är mest sannolikt då patienten har uttalade
    hjärtsviktssymtom, förstorat hjärta och dagligt alkoholintag som kan ge dilaterad
    alkoholkardiomyopati. Betablockadsöverdos ger snarast bradykardi och hypotension,
    kranskärlssjukdom brukar ge ischemisk anamnes/ekg-förändringar eller bröstsmärtor,
    hypertrofisk kardiomyopati ger oftast septalhypertrofi och ett annat kliniskt
    förlopp, och hypertonin är välkontrollerad.
- number: '1.007'
  category: Kardiologi
