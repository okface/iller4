    icke-akuta eller mindre åtgärder kräver normalt samtycke. Man får inte rutinmässigt
    behandla allvarlig sjukdom eller utföra icke-brådskande ingrepp utan samtycke,
    och kända långvariga vägran av behandling av ideologiska skäl (t.ex. nej till
    blodprodukter) ska i regel respekteras.
- number: '3.083'
  category: 'Bipolär Sjukdom #23'
