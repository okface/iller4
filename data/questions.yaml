    utan att vara sjuka. Detta kallas asymtomatisk bakteriuri (ABU). Vilket alternativ
    stämmer bäst?
  options:
  - ABU som behandlas kan bidra till antibiotikaresistens.
  - ABU ska behandlas med antibiotika.
  - ABU ska behandlas med citronjuice.
  - ABU är en vanlig orsak till förvirringstillståndhos äldre.
  - ABU ska följas upp med urinprov en gång i månaden.
  correct_option_index: 0
  more_information: Behandling av asymtomatisk bakteriuri (ABU) kan främja antibiotikaresistens
    och ges normalt inte eftersom bakterierna ofta är ofarliga; citronjuice har ingen
    evidens som behandling, ABU är vanligtvis inte orsak till förvirring hos äldre
    utan förvirring bör utredas för andra orsaker, och rutinmära månatliga urinodlingar
    rekommenderas inte.
- number: '3.098'
  category: Allmänmedicin- skörhet
  uses_image: false
  question: Allmänmedicin- skörhet ”Clincal Frailty Scale” – klinisk skörhetskala
    – används som medicinsk vägledning för att bedöma vårdbehov för sköra äldre personer.
    Syftet är att kunna prioritera dem som är sjukast och i mest akut behov av vård.
    Dessa fall motsvarar olika grader av skörhet. Vilket alternativ stämmer bäst med
    det högst akut vårdbehov?
  options:
  - En 85-årig man med hormonbehandlad prostatacancer och ryggvärk. Han sover dåligt.
    Behöver hjälp att klä på sig varje morgon, med frukost och lunch, och med medicinering
    två gånger per dag.
  - En 86-årig kvinna som opererats för handledsfraktur för tre månader sedan och
    har läkemedel i apodos. Hon tränar hos sjukgymnast på vårdcentral, lagar sin egen
    mat och får hjälp med inköp.
  - En 77-årig nybliven änka som har högt blodtryck och tablettbehandlad diabetes
    mellitus typ 2 och Parkinsons sjukdom sedan 2 år. Hon får hjälp med frukost på
    morgonen, medicinering tre gånger per dag, inköp och städning.
  - En 89-årig kvinna som är rullstolsburen efter en högersidig stroke för ett halvår
    sedan, med hypertoni, perniciös anemi och har läkemedel i dosett. Får hjälp för
    personlig egenvård fyra gånger per dag, med inköp, städning och alla måltider.
  - En 91-årig man som varit frisk tidigare i livet. Han behöver inga läkemedel och
    har klarat sig själv. De senaste månaderna har livet ”saktats ner” och han bli
    trött under dagen.
  correct_option_index: 3
  more_information: Det högsta akuta vårdbehovet är patienten som är rullstolsburen
    efter stroke och behöver hjälp med personlig hygien flera gånger per dag samt
    alla måltider och hushållsarbete, vilket visar svår funktionsnedsättning och hög
    grad av beroende enligt Clinical Frailty Scale. Övriga har mindre omfattande eller
    mer intermittenta hjälpbehov (hjälp bara vissa morgnar, klarar matlagning eller
    inköp själv, endast gradvis ”saktat ner” eller rehabiliteras), vilket motsvarar
    lägre grader av skörhet och mindre omedelbart vårdbehov.
- number: '3.099'
  category: Allmänmedicin- AOM
  uses_image: false
  question: Allmänmedicin- AOM Akut otitis media (AOM) är en infektion i mellanörat
    som i 80 % av fallen orsakas av bakterier, i 10–20 % av virus eller en kombination
    av virus och bakterier. Det är främst barn i åldrarna 0–2 år som drabbas. Vilket
    påstående passar bäst för AOM?
  options:
  - Diagnos AOM som fått antibiotika ska remitteras akut till öronläkare vid terapisvikt
    efter tre dagar.
  - Diagnos AOM hos vuxna behandlas inte med antibiotika.
  - Diagnos AOM kan ställas när hela trumhinnan är röd.
  - Diagnos AOM kan ställas när trumhinnan buktar, är ogenomskinlig och orörlig.
  - Diagnos AOM i åldrarna 1–12 år ska alltid ges antibiotika.
  correct_option_index: 3
  more_information: Diagnosen AOM bygger på fynd som kraftig trumhinnesvullnad med
    buktning, ogenomskinlighet och nedsatt rörlighet som tyder på mellanöreffusion
    och infektion. Enbart röd trumhinna kan bero på gråt eller inflammation utan AOM,
    vuxna kan i vissa fall behöva antibiotika, terapisvikt kräver inte alltid akut
    öronremiss efter bara tre dagar och barn 1–12 år får inte alltid antibiotika utan
    bedömning och ibland avvaktan.
- number: '3.100'
  category: Allmänmedicin- ögon
  uses_image: false
  question: Allmänmedicin- ögon Vid vilket av dessa tillstånd behöver patienten remitteras
    akut till ögonläkare?
  options:
  - På grund av nytillkommen smärta i det ena ögat, som är rött.
  - På grund av inflammation i ögonen vid allergi mot gräs och hassel.
  - På grund av att mediala delen av den högra konjunktivan är röd.
  - På grund av inflammation i båda de övre ögonlocken.
  - På grund av en stålflis på hornhinnan i vänster öga.
  correct_option_index: 0
  more_information: Nytillkommen smärta och ett rött öga kan tyda på akut glaukom,
    irit eller annan allvarlig intraokulär inflammation och kräver omedelbar ögonläkarkontakt.
    Allergisk konjunktivit är oftast bilateral och klåda-dominerad, medial rodnad
    ensamt tyder snarare på lokal konjunktivit eller episclerit, och kronisk inflammation
    i ögonlocken (blefarit) sköts vanligen i primärvården; en stålflisa på hornhinnan
    kan också behöva snabb bedömning men är inte lika typisk för de livshotande intraokulära
    tillstånden som akut smärta och rodnad.
