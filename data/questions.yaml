    försök. Andra faktorer som hot, trauma, våld eller socioekonomiska svårigheter
    kan bidra men är generellt mindre specifika eller starka som prognostiska markörer
    jämfört med diagnos och tidigare försök.
- number: '3.090'
  category: Skada i ickedominant hjärnhalva
