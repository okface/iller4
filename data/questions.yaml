  question: 'En 74-årig kvinna med osteoporos och välbehandlad hypertoni har remitterats
    för ekokardiografi inför en höftoperation. Undersökningsresultat: Normalstor vänsterkammare,
    LVEF 60 %. Förkalkad aortaklaff med max gradient 14 mmHg (mild stenos).  Mitralisinsufficiens
    grad 1/3 (lindrig insufficiens) och en lindrig trikuspidalisinsufficiens. Max
    gradient över trikuspidalis 21mmHg (normalvärde). Efter den lyckade höftoperation
    frågar ortopeden ”Vad ska man göra med dessa klaffvitier?”'
  options:
  - Transesofageal ekokardiografi för bättre kartläggning av klaffarna.
  - Årliga ekokardiografiska kontroller.
  - Ingen ekokardiografisk uppföljning. Remiss till primärvården för uppföljning av
    hypertoni.
  - Arbets-EKG
  - CT-angiografi för kartläggning av kranskärlen inför klaffoperation.
  correct_option_index: 2
  more_information: Klaffförändringarna är måttliga och hemodynamiskt obetydliga (lätt
    aortastenos med maxgradient 14 mmHg, LVEF 60 %, lindrig mitralis och trikuspidalisinsufficiens)
    och kräver ingen särskild kardiologisk uppföljning utöver vanlig primärvårdshantering
    av riskfaktorer som hypertoni. Transesofageal ekokardiografi, årliga ekon, arbets-EKG
    eller CT-angiografi är inte indicerade här eftersom det inte finns tecken på symtomatisk
    eller progressiv klaffsjukdom eller misstanke om koronarsjukdom.
- number: '1.008'
  category: Kardiologi
  uses_image: false
  question: 'En 50-årig normotensiv kvinna med astma remitteras för poliklinisk ekokardiografi
    efter att en kort episod med förmaksflimmer konstaterats. Utlåtande ekokardiografi:
    Normalstor välfungerande vänsterkammare, EF 60 %. Bikuspid aortaklaff med en central
    insufficiens grad 1/3. Vidgad aortarot på ca 59 mm i diameter. Mitralisinsufficiens
    grad 1/3.  Normalstort vänster förmak. PA-tryck på ca 23 mmHg. Hur ska man handlägga
    fallet efter dessa fynd?'
  options:
  - MR hjärta för närmare kartläggning av klaffarna och aortan.
  - Uppföljande ekokardiografi (UCG) om 6 månader.
  - Beställa CT aorta och kranskärlsröntgen samt remittera patienten för aortarotskirurgi.
  - Remiss till förmaksflimmerablation.
  correct_option_index: 2
  more_information: Aortaroten på ~59 mm hos en patient med bikuspid klaff överstiger
    sedvanliga operationsgränser och kräver vidare anatomisk kartläggning med CT (inkl.
    koronarbedömning) och remiss för aortarotskirurgisk konsultation. MR eller uppföljande
    ekokardiografi ger mindre detalj om aortans anatomi före kirurgi och förmaksflimmerablation
    är inte prioriterad utan först måste den stora aortarotsaneurysmen utredas och
    åtgärdas.
