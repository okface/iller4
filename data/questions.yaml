    ifrågasätta eller avgränsa dess rimlighet. Fullständigt verklighetsfrånvända och
    orubbliga föreställningar är snarare vanföreställningar, tillfälliga tankar påverkar
    inte beteendet, allmänt accepterade idéer är kulturella normer, och övervärdiga
