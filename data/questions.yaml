  - Ja, all allvarlig sjukdom kan behandlas mot patientens egen önskan.
  - Ja, mindre akuta åtgärder får alltid utföras mot patientens vilja om läkaren anser
    det nödvändigt.
  - Ja, livräddande åtgärder får vidtas mot patientens vilja även om det är ett känt
