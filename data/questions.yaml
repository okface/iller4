- number: '1.001'
  category: Kardiologi
  uses_image: false
  question: En 65-årig man söker på akutmottagningen med bröstsmärta sedan en timme.
    Han har varit illamående och kräkts. Du ordinerar ett EKG som ser ut enligt nedan.
    Vilket kranskärl är det mest sannolika stoppet i?
  options:
  - Vänster cirkumflexa (LCX)
  - Obtusa marginalgrenen (OM)
  - Höger kranskärl (RCA)
  - Vänster främre nedåtgående (LAD)
  - Vänster huvudstam (LMCA)
  correct_option_index: 2
  more_information: ST‑höjning i de inferiora avledningarna (II, III, aVF) talar för
    en inferiorinfarkt, vilket oftast orsakas av ocklusion i höger kranskärl (RCA).
    LCX/OM kan ibland ge inferiora förändringar men är mindre vanlig, medan LAD ger
    ett anteriort mönster (V1–V4) och huvudstamsocklusion ger omfattande, utbredda
    ST‑förändringar.
- number: '1.002'
  category: Kardiologi
  uses_image: false
  question: Vilka mediciner skrivs en tidigare frisk patient hem med efter en PCI-behandlad,
    okomplicerad hjärtinfarkt (i normalfallet)?
  options:
  - Acetylsalicylsyra + Warfarin + statin + nitrospray
  - P2Y12-hämmare + DOAK + statin + nitrospray
  - Acetylsalicylsyra + DOAK + statin + nitrospray
  - P2Y12-hämmare + Warfarin + statin + nitrospray
  - Acetylsalicylsyra + P2Y12-hämmare + statin + nitrospray
  correct_option_index: 4
