  - Blodtryck < 140/80 mmHg och LDL < 1,4 mmol/L
  - Blodtryck < 120/70 mmHg och LDL < 1,8 mmol/L
  - Blodtryck < 130/80 mmHg och LDL < 1,8 mmol/L
