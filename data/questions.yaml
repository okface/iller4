    rodnad, värmeökning, ömhet i vad och nyligen immobilisation, så kompressionsultraljud
    av venen är nästa steg för att påvisa trombosen. D‑dimer är ofta ospecifikt efter
    trauma/immobilisation och hos äldre; slätröntgen visar ben men inte trombos, och
