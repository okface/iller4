  question: 'En patient med känd levercirros på grund av alkoholrelaterad leversjukdom
    söker till akutmottagningen med hematemesis. Han står på behandling med diuretika
    på grund av ascites. Han har normal kroppstemperatur, blodtryck 105/65 mmHg, puls
