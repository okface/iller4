    tvångsvård
  - Vilken behandling som patienten ska rekommenderas
  - Om patienten har tagit några substanser som kan orsaka hennes symtombild
  - Vilka närstående som ska informeras om din bedömning
  - Var patienten är folkbokförd
  correct_option_index: 0
  more_information: Det viktigaste initialt är att bedöma om patienten behöver inneliggande
